specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SupplyChain
    network: goerli
    source:
      address: "0xAB1b0f09494d208D403a00ae905DeEea47807012"
      abi: SupplyChain
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdminAdded
        - Log
        - PackageSnapshotAdded
      abis:
        - name: SupplyChain
          file: ./abis/SupplyChain.json
      eventHandlers:
        - event: AdminAdded(address)
          handler: handleAdminAdded
        - event: AdminRemoved(address)
          handler: handleAdminRemoved
        - event: PackageSnapshotAdded(((address),uint256,string,uint256,bool),uint256)
          handler: handlePackageSnapshotAdded
      file: ./src/supply-chain.ts
